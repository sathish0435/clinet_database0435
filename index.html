<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Student's Database</title>
  <link rel="icon" href="logo_s00.png">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<nav class="navbar navbar navbar-fixed-top" style="background-color: aliceblue;">
    <div class="container-fluid">
      <div class="navbar-header">
       <img src="logo_s.png" style="width: 250px;">
      
      </div>
      <div class="navbar-header">
        <h4 style="padding-left:100px;font-size: 2em; color: rgb(24, 11, 121);margin-top: 20px;">BHARATHIYAR INSTITUTE OF ENGINEERING FOR WOMEN</h4>
      </div>
      
    </div>
  </nav>

<section class="large-cta-section skrollable skrollable-between">
  <div class="medium-large-wrapper skrollable skrollable-after">
    <div class="medium-text-wrapper">
      <h2 class="h2 large white">Get started <span class="yellow">today</span>.</h2>
      <h3 class="h3 white">Teaching Technologies & Innovation</h3>
      <a class="cta-link footer-cta-link" target="_blank" href="https://docs.google.com/spreadsheets/d/16kRe6NfXp91HFUCc28LLZ3SEuy8Pb8cBm79FiAqAwpE/edit#gid=0">for student database</a>
    </div>
  </div>
  <img class="cta-purple-email skrollable skrollable-after" src="https://neverbounce.com/images/background-images/cta-purple-email.png" alt="email illustration">
  <img src="https://neverbounce.com/images/background-images/cta-left-line.svg" class="cta-left-line" alt="graphic line element">
 
  
  <img class="cta-blue-email skrollable skrollable-between" src="https://neverbounce.com/images/background-images/cta-blue-email.png" alt="email illustration">
</section>
<section class="contact-wrap">
    <form method="post" action="" class="contact-form" name="contact-form">
        <!-- for student name-->
        <label style="color: #fff;">student's Name</label>
        <br>
        <br>
        <div class="col-sm-6">
            <label style="color: #fff;">First Name</label>
            <div class="input-block">
               
                
                <input class="form-control" name="Frist_name" placeholder="Frist_name" type="text">
            </div>
        </div>
        <div class="col-sm-6">
            <label style="color: #fff;">Last Name</label>
            <div class="input-block">
                
                <input class="form-control" name="Last_name" placeholder="Last_name"     type="text">
            </div>
        </div>
        <div class="col-sm-6">
            <label style="color: #fff;">Gender</label>
            <div class="input-block">
               <select class="form-control" name="Gender" placeholder="Gender" >
                <option>Male</option>
                <option>Female</option>
                <option>Transgender</option>
               </select>
            </div>
        </div>
        <div class="col-sm-6">
            <label style="color: #fff;">Nationalty</label>
            <div class="input-block">
                
                <input class="form-control"name="Nationalty" placeholder="Nationalty"  type="text">
            </div>
        </div>
        <!-- father student name-->
        <label style="color: #fff;">Father's Name</label>
        <br>
        <br>
        <div class="col-sm-6">
            <div class="input-block">
                
                <input class="form-control" name="father_Frist_name" placeholder="father_Frist_name"  type="text">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-block">
                
                <input class="form-control"name="father_Last_name" placeholder="father_Last_name"  type="text">
            </div>
        </div>
        <!-- mom student name-->
        <label style="color: #fff;">Mother's Name</label>
        <br>
        <br>
        <div class="col-sm-6">
            <div class="input-block">
                
                <input class="form-control" name="mother_first_name" placeholder="mother_first_name"  type="text">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-block">
                
                <input class="form-control" name="mother_Last_name" placeholder="mother_Last_name"  type="text">
            </div>
        </div>
         <!-- student mail-->
         <label style="color: #fff;">student's Mail Id</label>
         <br>
         <br>
        <div class="col-sm-12">
            <div class="input-block">
                
                <input class="form-control" name="student'mail_id" placeholder="student'mail_id"  type="text">
            </div>
        </div>
        <!-- Parents mail-->
        <label style="color: #fff;">Parents's Mail Id</label>
        <br>
        <br>
       <div class="col-sm-12">
           <div class="input-block">
               
               <input class="form-control" name="Parents'mail_id" placeholder="Parents'mail_id" type="text">
           </div>
       </div>
       <!-- number-->
       
       <div class="col-sm-6">
        <label style="color: #fff;">Student Number</label>
           <div class="input-block">
               
               <input class="form-control" name="student_P.no" placeholder="student phonne number" type="number">
           </div>
       </div>
      
       <div class="col-sm-6">
        <label style="color: #fff;">Parents Number</label>
           <div class="input-block">
               
               <input class="form-control" name="Parents.no" placeholder="Parents phonne number" type="number">
           </div>
       </div>
       <!-- dates name-->
       
       <div class="col-sm-6">
        <label style="color: #fff;">Date of Birth</label>
           <div class="input-block">
               
               <input class="form-control" name="dob" type="date">
           </div>
       </div>
      
       <div class="col-sm-6">
        <label style="color: #fff;">Date of Enquriy</label>
           <div class="input-block">
               
               <input class="form-control" name="doe" type="date">
           </div>
       </div>
       <!-- 10 std-->
       <label style="color: #fff;">10 STD School Name</label>
       <div class="col-sm-12">
        <div class="input-block">
            
            <input class="form-control" name="10TH_school" placeholder="10 std school name" type="text">
        </div>
        </div>
        <br>
       <br>
       <label style="color: #fff;">10 STD Boarding</label>
       <br>
       <br>
      <div class="col-sm-12">
          <div class="input-block">
              
              <select class="form-control" name="10TH_school_boarding" >
                <option>State Board</option>
                <option>State Board</option>
                <option>State Board</option>
                <option>State Board</option>
                <option>State Board</option>
            </select>
          </div>
      </div>
      <!-- 10 marks-->
       
      <div class="col-sm-6">
        <label style="color: #fff;">10 STD Obtiend Marks</label>
           <div class="input-block">
               
               <input class="form-control" name="10TH_ob_marks" placeholder="10 std Obtiend marks" type="number">
           </div>
       </div>
      
       <div class="col-sm-6">
        <label style="color: #fff;">10 STD Actual Marks</label>
           <div class="input-block">
               
               <input class="form-control" name="10TH_ac_marks" placeholder="10 std Actual marks" type="number">
           </div>
       </div>
       <br>
       <br>
        <!-- 12 std-->
        <label style="color: #fff;">12 STD School Name</label>
        <div class="col-sm-12">
         <div class="input-block">
             
             <input class="form-control" name="12_school" placeholder="12std school Name" type="text">
         </div>
         </div>
         <br>
        <br>
        <label style="color: #fff;">12 STD Boarding</label>
        <br>
        <br>
       <div class="col-sm-12">
           <div class="input-block">
               
               <select class="form-control" name="12_school_boarding">
                 <option>State Board</option>
                 <option>State Board</option>
                 <option>State Board</option>
                 <option>State Board</option>
                 <option>State Board</option>
             </select>
           </div>
       </div>
       <!-- 12 marks-->
      
        
       <div class="col-sm-6">
         <label style="color: #fff;">12 STD Obtiend Marks</label>
            <div class="input-block">
                
                <input class="form-control" name="12TH_ob_marks" placeholder="12 std Obtiend marks" type="number">
            </div>
        </div>
       
        <div class="col-sm-6">
         <label style="color: #fff;">12 STD Actual Marks</label>
            <div class="input-block">
                
                <input class="form-control" name="12TH_ac_marks" placeholder="12 std Actual marks" type="number">
            </div>
        </div>
        <!-- 12 marks-->
       <label style="color: #fff;">College Name</label>
       <div class="col-sm-12">
        <div class="input-block">
            
            <input class="form-control" name="d_clg_name" placeholder="diploma college name" type="text">
        </div>
        </div>
        <br>
       <br>
        
       <div class="col-sm-6">
         <label style="color: #fff;">Obtiend Marks/CGPA</label>
            <div class="input-block">
                
                <input class="form-control" name="dip_ob_marks" placeholder="diploma Obtiend Marks/CGPA" type="number">
            </div>
        </div>
       
        <div class="col-sm-6">
         <label style="color: #fff;">Actual Marks/CGPA</label>
            <div class="input-block">
                
                <input class="form-control"  name="dip_ac_marks" placeholder="diploma Actual Marks/CGPA" type="number">
            </div>
        </div>
        <br><br>
        <span style="display: flex;background-color: #fff;height: 2px;width: 100%;position: relative;"></span>
        <br>
        <div class="col-sm-12">
            <label style="color: #fff;">Message Subject</label>
            <div class="input-block">
               
                <input class="form-control"  name="message_sub" placeholder="Message Subject" type="text">
            </div>
        </div>
        <div class="col-sm-12">
            <label style="color: #fff;">Drop your message here</label>
            <div class="input-block textarea">
                
                <textarea rows="3" type="text"  name="message" placeholder="Drop your message" class="form-control"></textarea>
            </div>
        </div>
        <div class="col-sm-12">
            <input type="submit" value="submit" class="square-button">
        </div>
        <br>
        <br>
        <div class="col-sm-12">
           <span style="display: flex;width: 100%;height: 50px;position: relative;"></span>
        </div>
    </form>
</section>

</html>
